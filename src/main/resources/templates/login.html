<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form th:action="@{/login}" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
                <span class="login100-form-title p-b-48">
						<i class="fa fa-glide" aria-hidden="true"></i>
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email" id="email" th:placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
						<span class="btn-show-pass"></span>
                    <input class="input100" type="password" id="password" name="password" th:placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 16px; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" name="Submit" value="Login" th:text="Login">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115" style="padding-top: 60px">
						<span class="txt1">
							Donâ€™t have an account?
						</span>
                </div>
            </form>
            <form th:action="@{/registration}" method="get" style="font-size: 25px; text-align: center">
                <button type="Submit" class="btn btn-link">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:href="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:href="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:href="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:href="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:href="@{/js/main.js}"></script>

</body>
</html>
