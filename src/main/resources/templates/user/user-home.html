<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{../static/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{../static/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          th:href="@{static/fonts/iconic/css/material-design-iconic-font.min.css   }">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{static/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <h1>USER PANEL</h1>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>
    <form action="myButtonClick" method="post">
        <button type="submit" class="btn btn-primary" id="kliknij" name="kliknij" value="kliknij"
                style="margin-top: 20px; margin-bottom: 20px">Product list
        </button>
    </form>


</div>

<!--===============================================================================================-->
<script th:href="@{../static/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{../static/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{../static/vendor/bootstrap/js/popper.js}"></script>

<!--===============================================================================================-->
<script th:href="@{../static/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:href="@{../static/vendor/daterangepicker/moment.min.js}"></script>
<script th:href="@{../static/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:href="@{../static/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:href="@{../static/js/main.js}"></script>
</body>
</html>
